<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        let choosePlace = getPlaceId();
        document.getElementById("choose").innerHTML = "<h3>"
            + "Вы выбрали ряд " + choosePlace.charAt(0) + ", место " + choosePlace.charAt(1)
            + ", Сумма : 500 рублей. </h3>";
        $('#payment').click(function () {
            if (validate()) {
                payment();
                window.location.href = "/cinema/index.html";
            }
        })
    });

    function getPlaceId() {
        return new URLSearchParams(window.location.search).get("place");
    }

    function payment() {
        $(
            $.ajax({
                method: 'POST',
                url: './payment',
                data: {id : getPlaceId(), name : $('#username').val(), phone : $('#phone').val()},
                dataType: 'json',
                success: function ($data) {
                    if ($data['error'] !== '') {
                        alert($data['error']);
                        window.location.href = "/cinema/index.html";
                    }
                }
            })
        );
    }

    function validate() {
        let result = true;
        let answer = '';
        let elements = [$("#username"), $("#phone")];
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].val() === '') {
                answer += elements[i].attr("placeholder") + "\n";
                result = false;
            }
        }
        if (!result) {
            alert(answer);
        }
        return result;
    }
</script>
<div class="container">
    <div id="choose" class="row pt-3">
        <h3>
        </h3>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="username">ФИО</label>
                <input type="text" class="form-control" id="username" placeholder="Введите ФИО">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="Введите номер телефона">
            </div>
            <button id="payment" type="button" class="btn btn-success">Оплатить</button>
        </form>
    </div>
</div>
</body>
</html>
