<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
    table {
        margin-left: 2cm;
        margin-top: 12px;
    }
    button {
        margin-left: 6cm;
    }
</style>
<script>
    function validate() {
        let checked;
        let result = true;
        let answer = '';
        let elements = [$("#name"), $("#surname"), $("#description")];
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].val() === "") {
                answer += elements[i].attr("placeholder") + "\n";
                result = false;
            }
        }
        let gender = document.querySelectorAll('input[type="radio"]');
        for (let i = 0; i < gender.length; i++) {
            let checked = false;
            if (gender[i].checked) {
                checked = true;
                break;
            }
        }
        if (!checked) {
            answer += 'Choose gender';
            result = false;
        }
        if (!result) {
            alert(answer);
        }
        return result;
    }
</script>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>Form for users container</p>
</div>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name user:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname user:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Gender user:</label>
            <div class="form-check">
                <label class="form-check-label" for="gender1">Male</label>
                <input class="form-check-input" type="radio" name="gender" id="gender1" value="male">
                <label class="form-check-label" for="gender2">Female</label>
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description</label>
            <div class="col-sm-5">
                <textarea class="form-control" rows="5" id="description" placeholder="Enter description"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>
<table class="table-bordered">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Gender</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Stas</td>
        <td>Korobeynikov</td>
        <td>Male</td>
        <td>Description</td>
    </tr>
    </tbody>
</table>
</body>
</html>
